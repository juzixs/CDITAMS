{% extends 'base.html' %}

{% block title %}用户表单 - 驰达IT资产管理系统{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h4>{% if user %}编辑{% else %}新增{% endif %}用户</h4>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">工号 <span class="text-danger">*</span></label>
                    <input type="text" name="emp_no" class="form-control" value="{{ user.emp_no|default:'' }}" {% if user %}readonly{% endif %} required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">姓名 <span class="text-danger">*</span></label>
                    <input type="text" name="realname" class="form-control" value="{{ user.realname|default:'' }}" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">密码 {% if not user %}<span class="text-danger">*</span>{% endif %}</label>
                    <input type="password" name="password" class="form-control" {% if not user %}required{% endif %}>
                    {% if user %}<small class="text-muted">留空则不修改密码</small>{% endif %}
                </div>
                <div class="col-md-6">
                    <label class="form-label">性别</label>
                    <select name="gender" class="form-select">
                        <option value="">请选择</option>
                        <option value="male" {% if user.gender == 'male' %}selected{% endif %}>男</option>
                        <option value="female" {% if user.gender == 'female' %}selected{% endif %}>女</option>
                    </select>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">邮箱</label>
                    <input type="email" name="email" class="form-control" value="{{ user.email|default:'' }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">电话</label>
                    <input type="text" name="phone" class="form-control" value="{{ user.phone|default:'' }}">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">部门</label>
                    <select name="department" class="form-select">
                        <option value="">请选择</option>
                        {% for dept in departments %}
                        <option value="{{ dept.id }}" {% if user.department_id == dept.id %}selected{% endif %}>{{ dept.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">角色</label>
                    <select name="role" class="form-select">
                        <option value="">请选择</option>
                        {% for role in roles %}
                        <option value="{{ role.id }}" {% if user.role_id == role.id %}selected{% endif %}>{{ role.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            {% if user %}
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="is_active" id="is_active" {% if user.is_active %}checked{% endif %}>
                    <label class="form-check-label" for="is_active">启用账户</label>
                </div>
            </div>
            {% endif %}
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="{% url 'user_list' %}" class="btn btn-outline-secondary">返回</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
