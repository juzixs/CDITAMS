{% extends 'base.html' %}
{% block title %}重置密码{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4"><h4>重置密码 - {{ user.realname }}</h4></div>
<div class="card"><div class="card-body">
<form method="post">{% csrf_token %}
<div class="mb-3"><label class="form-label">新密码</label><input type="password" name="password" class="form-control" value="password"></div>
<div class="mt-4"><button type="submit" class="btn btn-primary">重置</button><a href="{% url 'user_list' %}" class="btn btn-outline-secondary">返回</a></div>
</form></div></div>{% endblock %}
