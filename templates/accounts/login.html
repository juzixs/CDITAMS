{% extends 'base.html' %}

{% block title %}登录 - 驰达IT资产管理系统{% endblock %}

{% block login_content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-server fa-3x text-primary"></i>
                        <h3 class="mt-3">驰达IT资产管理系统</h3>
                        <p class="text-muted">CDITAMS</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">工号</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" name="emp_no" class="form-control" placeholder="请输入工号" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">密码</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="remember" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">记住我</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">登 录</button>
                    </form>
                    
                    <div class="mt-4 text-center text-muted">
                        <small>默认账号：86000001 / password</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
