{% extends 'base.html' %}
{% block title %}编辑配置{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4"><h4>编辑配置</h4></div>
<div class="card"><div class="card-body">
<form method="post">{% csrf_token %}
<div class="mb-3"><label class="form-label">配置值</label><input type="text" name="config_value" class="form-control" value="{{ config.config_value }}"></div>
<div class="mt-4"><button type="submit" class="btn btn-primary">保存</button><a href="{% url 'config_list' %}" class="btn btn-outline-secondary">返回</a></div>
</form></div></div>{% endblock %}
