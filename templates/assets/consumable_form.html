{% extends 'base.html' %}
{% block title %}新增耗材 - 驰达IT资产管理系统{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4"><h4>新增耗材</h4></div>
<div class="card"><div class="card-body">
<form method="post">{% csrf_token %}
<div class="row mb-3">
<div class="col-md-6"><label class="form-label">耗材名称 <span class="text-danger">*</span></label><input type="text" name="name" class="form-control" required></div>
<div class="col-md-6"><label class="form-label">编码</label><input type="text" name="code" class="form-control"></div>
</div>
<div class="row mb-3">
<div class="col-md-6"><label class="form-label">规格</label><input type="text" name="specification" class="form-control"></div>
<div class="col-md-6"><label class="form-label">单位</label><input type="text" name="unit" class="form-control" value="个"></div>
</div>
<div class="row mb-3">
<div class="col-md-6"><label class="form-label">库存数量</label><input type="number" name="stock_quantity" class="form-control" value="0"></div>
<div class="col-md-6"><label class="form-label">最低库存预警</label><input type="number" name="min_stock" class="form-control" value="0"></div>
</div>
<div class="mb-3"><label class="form-label">单价</label><input type="number" name="price" step="0.01" class="form-control"></div>
<div class="mt-4"><button type="submit" class="btn btn-primary">保存</button><a href="{% url 'consumable_list' %}" class="btn btn-outline-secondary">返回</a></div>
</form></div></div>{% endblock %}
