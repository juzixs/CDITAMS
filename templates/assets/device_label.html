<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>设备标签</title>
<style>
body{font-family:Arial,sans-serif;text-align:center;padding:20px;}
.tag{width:300px;height:150px;border:2px solid #333;padding:10px;margin:0 auto;}
.tag h3{margin:5px 0;}
.tag .code{font-size:24px;font-weight:bold;margin:10px 0;}
.tag .name{font-size:16px;}
.tag img{width:100px;height:100px;}
@media print{.no-print{display:none;}}
</style></head>
<body>
<div class="tag">
<h3>IT资产标签</h3>
<div class="code">{{ device.asset_no }}</div>
<div class="name">{{ device.name }}</div>
{% if device.qrcode %}<img src="{{ device.qrcode.url }}" />{% endif %}
</div>
<div class="no-print"><button onclick="window.print()">打印</button><a href="javascript:history.back()">返回</a></div>
</body></html>
