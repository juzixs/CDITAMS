{% extends 'base.html' %}
{% block title %}新增软件 - 驰达IT资产管理系统{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4"><h4>新增软件</h4></div>
<div class="card"><div class="card-body">
<form method="post">{% csrf_token %}
<div class="row mb-3">
<div class="col-md-6"><label class="form-label">软件名称 <span class="text-danger">*</span></label><input type="text" name="name" class="form-control" required></div>
<div class="col-md-6"><label class="form-label">版本</label><input type="text" name="version" class="form-control"></div>
</div>
<div class="row mb-3">
<div class="col-md-6"><label class="form-label">供应商</label><input type="text" name="vendor" class="form-control"></div>
<div class="col-md-6"><label class="form-label">授权类型</label><select name="license_type" class="form-select"><option value="perpetual">永久授权</option><option value="subscription">订阅</option><option value="free">免费</option><option value="trial">试用</option></select></div>
</div>
<div class="row mb-3">
<div class="col-md-6"><label class="form-label">授权数量</label><input type="number" name="license_count" class="form-control"></div>
<div class="col-md-6"><label class="form-label">价格</label><input type="number" name="price" step="0.01" class="form-control"></div>
</div>
<div class="row mb-3">
<div class="col-md-6"><label class="form-label">购买日期</label><input type="date" name="purchase_date" class="form-control"></div>
<div class="col-md-6"><label class="form-label">到期日期</label><input type="date" name="expire_date" class="form-control"></div>
</div>
<div class="mb-3"><label class="form-label">描述</label><textarea name="description" class="form-control" rows="2"></textarea></div>
<div class="mt-4"><button type="submit" class="btn btn-primary">保存</button><a href="{% url 'software_list' %}" class="btn btn-outline-secondary">返回</a></div>
</form></div></div>{% endblock %}
